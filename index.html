<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="heading">Etch-A-Sketch</div>
  <div class="controls">
    <div class="buttons">
      <button class="btn">Change grid</button>
      <button class="reset">Reset grid</button>
    </div>
    <form>
      <fieldset>
        <legend>Choose your options</legend>
        <input type="checkbox" id="randomize" name="Randomize">
        <label for="randomize">Randomize</label>
        <input type="checkbox" id="darkening" name="Darkening">
        <label for="darkening">Darkening</label>
      </fieldset>
    </form>
  </div>
  <div class="container"></div>
  <div class="size"></div>
</body>
</html>
