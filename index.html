<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="button">
    <button class="btn">Change grid</button>
    <form>
      <fieldset>
        <legend>Choose your options</legend>
        <input type="checkbox" id="randomize" name="Randomize">
        <label for="randomize">Randomize</label>
        <input type="checkbox" id="darkening" name="Darkening">
        <label for="darkening">Darkening</label>
      </fieldset>
    </form>
  </div>
  <div class="container"></div>
</body>
</html>
